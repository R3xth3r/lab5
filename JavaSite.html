<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна Робота: Керування Анімацією JS</title>
    <style>

        #animatedBox {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            position: relative;
            left: 0;
            top: 0;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
            transition: background-color 0.5s;
        }
        .controls {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #startButton { background-color: #2ecc71; color: white; }
        #stopButton { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>

    <h1>Лабораторна робота з JavaScript</h1>

    <div class="controls">
        <button id="startButton">Почати анімацію</button>
        <button id="stopButton">Зупинити анімацію</button>
    </div>

    <div id="animatedBox">Елемент</div>

    <script>
        
        const box = document.getElementById('animatedBox');
        const startBtn = document.getElementById('startButton');
        const stopBtn = document.getElementById('stopButton');
        
        let animationId; 
        
        let position = 0;
        let direction = 1;

        function animateFrame() {
            position += 5 * direction;
            
            if (position >= 300) {
                direction = -1;
                box.style.backgroundColor = '#f1c40f';
            } else if (position <= 0) {
                direction = 1;
                box.style.backgroundColor = '#3498db';
            }

            box.style.left = position + 'px';

            animationId = requestAnimationFrame(animateFrame);
        }

        function startAnimation() {
            if (!animationId) {
                animationId = requestAnimationFrame(animateFrame);
                box.innerHTML = 'Рухається';
            }
        }

        function stopAnimation() {
            cancelAnimationFrame(animationId);
            animationId = null; 
            box.innerHTML = 'Стоїть';
            box.style.backgroundColor = '#7f8c8d';
        }

        startBtn.addEventListener('click', startAnimation);
        stopBtn.addEventListener('click', stopAnimation);

    </script>
</body>
</html>
